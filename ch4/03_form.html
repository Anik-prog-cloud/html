    <body>
        <h1>Forms in HTML</h1>
        <form action="/submit.php">
            <div>
                <label for="name">Name</label>
                <input id="text" placeholder="Enter name motherfucker" required>
            </div>
            <div>
                <label for="tel">Phone</label>
                <input id="tel" placeholder="Enter number of your" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Enter email"
                    required>
            </div>
            <!-- password input -->
            <div>
                <label for="password">Password</label>
                <input id="password" type="password"
                    placeholder="Enter password" required>
            </div>
            <!-- Date input -->
            <div>
                <label for="dob">Date of Birth</label>
                <input id="dob" type="date" required>
            </div>
            <!-- Dropdown (select input) for gender -->
            <div>
                <label for="gender">Gender</label>
                <select id="gender" required>
                    <option value disabled selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <!-- Radio button for subcription plan -->
            <div>
                <p>Subcription plan</p>
                <input id="basic" type="radio" name="subcription">
                <label for="basic">Basic</label>

                <input id="premium" type="radio" name="subcription">
                <label for="premium">Premium</label>

                <input id="vip" type="radio" name="subcription">
                <label for="vip">Vip</label>
            </div>
            <!-- check agreement terms -->
             <div>
                <input id="terms" type="checkbox" required>
                <label for="terms">I agree to the terms and conditions</label>
             </div>
             <!-- text area for comments -->
              <div>
                <label for="comments">Comments</label>
                <br>
                <textarea name="comments" id="comments" placeholder="Enter your comments" 
                rows="4"></textarea>
              </div>
              <div>
                <button type="submit">Submit</button>
              </div>

        </form>
