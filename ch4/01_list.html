<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List - html tutorial</title>
</head>
<body>
    <h1>Information</h1>
   <!-- Ordered list -->
    <ol>
        <li>hi my name is anik</li>
        <li>hi my name is ankita</li>
        <li>hi name is mankesh</li>
        <li>hi name is nikhil</li>
    </ol>

    <!-- unordered list -->
     <ul>
        <li>hi my name is anik</li>
        <li>hi my name is ankita</li>
        <li>hi name is mankesh</li>
        <li>hi name is nikhil</li>
     </ul>
     <!-- defination List -->
      <dl>
        <dt>Name</dt>
        <dd>my name is anik</dd>

        <dt>surname</dt>
        <dd>my surname is das</dd>

        <dt>fullname</dt>
        <dd>my full name is anik das</dd>
      </dl>
</body>
</html>
